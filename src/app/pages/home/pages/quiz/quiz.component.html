<slide-header class="shadow-none animate__bounceInDown animate__animated">
  <div class="flex justify-start py-10 pl-5">
    <ion-button fill="clear">
      <ion-icon color="dark" size="large" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <h3 class="title text-[var(--ion-text-color)] ml-10"> {{quiz?.title}} </h3>
  </div>
</slide-header>

<ion-content class="animate__bounceInUp animate__animated">

  <section class="flex justify-between items-center mx-4">


    <div class="flex justify-between mt-3 ">
      <!-- <div class="mr-4 text-sm ">
        <p>Score</p>
        <div
          class="border-b  rounded-b-md w-12 h-12 border-[var(--ion-color-primary-rgb)]  text-2xl flex justify-center items-center timer">
          <p>00</p>
        </div>
      </div> -->

      <div>
        <p class="text-sm">Time</p>
        <div class="flex justify-between timer  ">
          <div
            class="border-b rounded-b-md w-12 h-12  border-[var(--ion-color-primary-rgb)] text-2xl flex justify-center items-center mr-2">
            <p> {{minutes}} </p>
          </div>
          <div
            class="border-b  rounded-b-md border-[var(--ion-color-primary-rgb)] w-12 h-12  text-2xl flex justify-center items-center">
            <p> {{seconds}} </p>
          </div>
        </div>
      </div>

    </div>

  </section>

  <section>
    <p class="text-xl mt-4 px-4"> {{question?.title}} </p>

  </section>

  <section>
    <div *ngIf="question" class="flex flex-col  px-5 ">
      <div [ngClass]="{
         'correct':selected?.question_number == question.currectId && selected?.question_number == item.question_number,
         'misstake': selected?.question_number != question.currectId && selected?.question_number == item.question_number ,
         'un-ansver':!selected && question.currectId ==item.question_number}" (click)="select(item)"
        class="rounded-md bg-[var(--ion-background)] flex justify-start items-center min-h-fit py-1 mt-4"
        *ngFor="let item of question?.answers">
        <ion-icon class="mx-2 opacity-0 text-4xl" name="checkmark-circle"></ion-icon>
        <p class="text-md text-[var(--ion-text-color)]"> {{item.question_answer}} </p>
      </div>

    </div>
  </section>

</ion-content>

<ion-footer class=" shadow-none">
  <div class="flex justify-center">
    <ion-button fill="clear" (click)="next()" [ngClass]="{finish:isFinish}" size="large"
      class="flex-auto mx-8 mb-5 shadow-none text-xl  text-[var(--ion-color-primary-rgb)] "> {{
      !isFinish ? 'Next' : 'Finish Quiz'}} </ion-button>
  </div>
  <div class="flex justify-center mb-4 text-center  text-[var(--ion-text-color)]">
    {{index + 1}} - {{quiz?.questions?.length}}
  </div>
  <div class="flex justify-center mb-4">
    <div class="w-[50%] bg-[var(--solid-darker-background)]  h-1 rounded-full">
      <div [ngStyle]="{width: percentage + '%'}" class=" bg-[var(--background)]  h-1 rounded-full ">
      </div>
    </div>
  </div>
</ion-footer>
