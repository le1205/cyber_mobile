<slide-header class="shadow-none z-40">
  <div id="image-section">
  </div>
  <div class="pt-5 pb-5 animate__animated animate__fadeInDown">
    <h1 class="title ml-10">My Certificate</h1>
  </div>

</slide-header>

<ion-content [fullscreen]="true" class="animate__bounceInUp animate__animated">
  <section class="h-full px-6 justify-center items-center flex flex-col">
    <div>&nbsp;</div>
    <div class="mt-auto">
      <div class="flex justify-center">
        <div class="relative flex flex-col max-w-fit h-[500px]" id="certificateImg" >
          <img class="h-[500px]  object-contain self-center max-w-sm rounded-lg shadow-lg -z-10"
            src="/assets/images/cert.jpg" alt="">
          <span class="absolute right-1/3 translate-x-1/2 text-lg font-bold top-[45%] text-black"> {{name}} </span>
          <span class="absolute right-[20%] translate-x-1/2 text-lg font-bold top-[67%] text-black"> {{vNo}} </span>

        </div>
      </div>
      <div class="mt-5">
        <p class="font-medium text-sm text-center">
          You can share your course certificate in any kinds of profile,on printed resumes, CVs, or others documents.
        </p>
      </div>
    </div>

    <div class="mt-auto mb-4 flex gap-3 w-full">
      <button class="bg-indigo-400  flex justify-center items-center rounded-xl shadow flex-1 py-2 w-full"
        (click)="shareCert()">
        <ion-icon name="share-social-outline" size="large" class="mr-3"></ion-icon>
        Share
      </button>
      <!-- <button class="bg-emerald-400 rounded-xl shadow flex-1 py-2 w-full" (click)="downloadCert()">
        Download
      </button> -->
    </div>
  </section>
</ion-content>
